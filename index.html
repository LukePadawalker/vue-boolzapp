<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- javascript -->
    <script src="js/data.js"></script>
    <script src="js/script.js" defer></script>

    <title>Boolzapp</title>
</head>
<body>
    <div id="root">
        <div class="d-flex">
            <div class="left-section col-4 d-flex flex-column">
                <div class="left-header"></div>
                <div class="receive-notifications"></div>
                <div class="search-chat d-flex align-items-center ps-2 pe-2">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username">
                      </div>
                </div>
                <div class="chat-container"></div>
            </div>
            <div class="right-section col-8 d-flex flex-column justify-content-between">
                <div class="right-header"></div>
                <div class="content"></div>
                <div class="right-footer"></div>
            </div>

        </div>    



    </div>
</body>
</html>
